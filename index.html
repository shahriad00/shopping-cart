<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="firstMinusItem" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="firstCount" type="text" class="form-control text-center" value="1">
                           <button id="firstAddItem" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="secondMinusItem" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="secondCount" type="text" class="form-control text-center" value="1">
                           <button id="secondAddItem" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--script-->
   <script>
      // first count (+) event handler
      const firstAddItem = document.getElementById('firstAddItem');
      firstAddItem.addEventListener('click',function(){
        countUp("firstCount");
        let phonePrice = document.getElementById('phonePrice').innerText;
        let firstPhonePrice = parseFloat(phonePrice);
        
        for (let i = 0; i <= firstCount.value ; i++) {
            firstPhonePrice = i * 1219 ;  
            document.getElementById('phonePrice').innerText = firstPhonePrice ;   
        }
       })
      // first count (-) event handler

      const firstMinusItem = document.getElementById('firstMinusItem');
      firstMinusItem.addEventListener('click',function(){
        countDown( "firstCount");
        let phonePrice = document.getElementById('phonePrice').innerText;
        let firstPhonePrice = parseFloat(phonePrice);
        
        for (let i = firstCount.value; i >= firstCount.value ; i--) {
            firstPhonePrice = document.getElementById('phonePrice').innerText - 1219 ;
            if(firstCount.value == 0){ 
               document.getElementById('phonePrice').innerText = '0';
               break;
             }
            document.getElementById('phonePrice').innerText = firstPhonePrice ;   
        }
      
       })
       // second count (+) event handler
       const secondAddItem = document.getElementById('secondAddItem');
       secondAddItem.addEventListener('click',function(){
        countUp("secondCount");
        let casePrice = document.getElementById('casePrice').innerText;
        let firstCasePrice = parseFloat(casePrice);
        
        for (let i = 0; i <= secondCount.value ; i++) {
            firstCasePrice = i * 59 ;  
            document.getElementById('casePrice').innerText = firstCasePrice ;   
        }
       })

       // second count (-) event handler

      const secondMinusItem = document.getElementById('secondMinusItem');
      secondMinusItem.addEventListener('click',function(){
        countDown( "secondCount");
        let casePrice = document.getElementById('casePrice').innerText;
        let firstCasePrice = parseFloat(casePrice);
        
        for (let i = secondCount.value; i >= secondCount.value ; i--) {
            firstCasePrice = document.getElementById('casePrice').innerText - 59 ;
            if(secondCount.value == 0){ 
               document.getElementById('casePrice').innerText = '0';
               break;
             }
            document.getElementById('casePrice').innerText = firstCasePrice ;   
        }
      })



      function countUp(id){
         const firstCount = document.getElementById(id).value;
         let countUp = parseFloat(firstCount);
             countUp = countUp + 1;
         document.getElementById(id).value = countUp;
      }

      function countDown(id){
         const firstCount = document.getElementById(id).value;
         let countDown = parseFloat(firstCount);
             countDown = countDown - 1;
             if(countDown <= 0){
               countDown = 0; 
              
             }
         document.getElementById(id).value = countDown;
      }

      
   </script>
</body>

</html>
